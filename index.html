<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./style.CSS" />
  </head>
  <body>
    <section id="landing">
      <nav>
        <div class="nav__container">
          <img src="./assets/Library.svg" alt="" />
          <ul class="nav__links">
            <li><a href="" class="nav__link">Home</a></li>
            <li><a href="" class="nav__link">Contact</a></li>
            <li><a href="" class="nav__link nav__link--primary">Books</a></li>
          </ul>
        </div>
      </nav>
      <header>
        <div class="header__container">
          <div class="header__description">
            <h1 class="text--purple">
              Australia most awarded online library platform
            </h1>
            <h2>
              Find your dream book with
              <span class="text--purple"> library </span>
            </h2>
          </div>
          <div class="header__button--wrap">
            <button class="header__button">Browse books</button>
          </div>
          <div class="header__img--wrap">
            <figure>
              <img
                src="./assets/Undraw_Books.svg"
                alt="header-pic"
                class="header__img"
              />
            </figure>
          </div>
        </div>
      </header>
    </section>
  </body>
</html>
